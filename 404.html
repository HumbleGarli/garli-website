<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy trang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
    <div class="text-center px-4">
        <h1 class="text-9xl font-bold text-gray-200 dark:text-gray-800">404</h1>
        <p class="text-2xl font-semibold text-gray-800 dark:text-white mt-4">Không tìm thấy trang</p>
        <p class="text-gray-500 dark:text-gray-400 mt-2">Trang bạn tìm kiếm không tồn tại hoặc đã bị di chuyển.</p>
        <a href="index.html" class="inline-block mt-6 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            ← Về trang chủ
        </a>
    </div>
    
    <script>
        // Init dark mode
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
