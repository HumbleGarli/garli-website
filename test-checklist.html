<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Test Checklist - Pre-deploy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class', theme: { fontFamily: { sans: ['Montserrat', 'sans-serif'] } } }</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">üß™ Test Checklist</h1>
        <p class="text-gray-500 dark:text-gray-400 mb-8">Ch·∫°y tr∆∞·ªõc khi push l√™n GitHub</p>

        <div id="results" class="space-y-4"></div>
        
        <div class="mt-8 p-4 bg-white dark:bg-gray-800 rounded-xl">
            <h2 class="font-bold text-gray-800 dark:text-white mb-4">üì± Manual Tests</h2>
            <ul class="space-y-2 text-gray-600 dark:text-gray-400">
                <li><input type="checkbox" class="mr-2"> Mobile view responsive (resize browser)</li>
                <li><input type="checkbox" class="mr-2"> Dark mode toggle ho·∫°t ƒë·ªông</li>
                <li><input type="checkbox" class="mr-2"> Menu mobile m·ªü/ƒë√≥ng ƒë√∫ng</li>
                <li><input type="checkbox" class="mr-2"> Admin login/logout OK</li>
                <li><input type="checkbox" class="mr-2"> Admin CRUD test (t·∫°o/s·ª≠a/x√≥a 1 item)</li>
                <li><input type="checkbox" class="mr-2"> Kh√¥ng c√≥ l·ªói trong Console</li>
            </ul>
        </div>

        <button onclick="runTests()" class="mt-6 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            üîÑ Ch·∫°y l·∫°i tests
        </button>
    </div>

    <script src="js/config.js"></script>
    <script>
        const tests = [
            {
                name: 'Config loaded',
                test: () => typeof SiteConfig !== 'undefined'
            },
            {
                name: 'Base path detected',
                test: () => typeof SiteConfig.basePath === 'string',
                info: () => `basePath: "${SiteConfig.basePath}"`
            },
            {
                name: 'Fetch data/config.json',
                test: async () => {
                    const res = await fetch('data/config.json');
                    return res.ok;
                }
            },
            {
                name: 'Fetch data/products.json',
                test: async () => {
                    const res = await fetch('data/products.json');
                    const data = await res.json();
                    return data.products?.length > 0;
                },
                info: async () => {
                    const res = await fetch('data/products.json');
                    const data = await res.json();
                    return `${data.products?.length || 0} products`;
                }
            },
            {
                name: 'Fetch data/posts-index.json',
                test: async () => {
                    const res = await fetch('data/posts-index.json');
                    const data = await res.json();
                    return data.posts?.length > 0;
                },
                info: async () => {
                    const res = await fetch('data/posts-index.json');
                    const data = await res.json();
                    return `${data.posts?.length || 0} posts`;
                }
            },
            {
                name: 'Fetch data/resources.json',
                test: async () => {
                    const res = await fetch('data/resources.json');
                    const data = await res.json();
                    return data.resources?.length > 0;
                }
            },
            {
                name: 'Fetch components/header.html',
                test: async () => {
                    const res = await fetch('components/header.html');
                    return res.ok && (await res.text()).includes('<header');
                }
            },
            {
                name: 'Fetch components/footer.html',
                test: async () => {
                    const res = await fetch('components/footer.html');
                    return res.ok && (await res.text()).includes('<footer');
                }
            },
            {
                name: 'Markdown file exists',
                test: async () => {
                    const res = await fetch('content/posts/2025-12-19-template-web-vibe.md');
                    return res.ok;
                }
            },
            {
                name: 'Tailwind CSS loaded',
                test: () => typeof tailwind !== 'undefined'
            },
            {
                name: 'Link: index.html accessible',
                test: async () => (await fetch('index.html')).ok
            },
            {
                name: 'Link: shop.html accessible',
                test: async () => (await fetch('shop.html')).ok
            },
            {
                name: 'Link: blog.html accessible',
                test: async () => (await fetch('blog.html')).ok
            },
            {
                name: 'Link: resources.html accessible',
                test: async () => (await fetch('resources.html')).ok
            },
            {
                name: 'Link: about.html accessible',
                test: async () => (await fetch('about.html')).ok
            },
            {
                name: 'Link: admin.html accessible',
                test: async () => (await fetch('admin.html')).ok
            },
            {
                name: 'Link: 404.html accessible',
                test: async () => (await fetch('404.html')).ok
            }
        ];

        async function runTests() {
            const container = document.getElementById('results');
            container.innerHTML = '<p class="text-gray-500">ƒêang ch·∫°y tests...</p>';
            
            let html = '';
            let passed = 0;
            
            for (const t of tests) {
                try {
                    const result = await t.test();
                    const info = t.info ? await t.info() : '';
                    if (result) {
                        passed++;
                        html += `<div class="flex items-center gap-3 p-3 bg-green-50 dark:bg-green-900/20 rounded-lg">
                            <span class="text-green-500 text-xl">‚úì</span>
                            <span class="text-gray-800 dark:text-white">${t.name}</span>
                            ${info ? `<span class="text-gray-500 text-sm">(${info})</span>` : ''}
                        </div>`;
                    } else {
                        html += `<div class="flex items-center gap-3 p-3 bg-red-50 dark:bg-red-900/20 rounded-lg">
                            <span class="text-red-500 text-xl">‚úó</span>
                            <span class="text-gray-800 dark:text-white">${t.name}</span>
                        </div>`;
                    }
                } catch (e) {
                    html += `<div class="flex items-center gap-3 p-3 bg-red-50 dark:bg-red-900/20 rounded-lg">
                        <span class="text-red-500 text-xl">‚úó</span>
                        <span class="text-gray-800 dark:text-white">${t.name}</span>
                        <span class="text-red-500 text-sm">${e.message}</span>
                    </div>`;
                }
            }

            const allPassed = passed === tests.length;
            html = `<div class="p-4 ${allPassed ? 'bg-green-100 dark:bg-green-900/30' : 'bg-yellow-100 dark:bg-yellow-900/30'} rounded-xl mb-4">
                <p class="font-bold ${allPassed ? 'text-green-700 dark:text-green-400' : 'text-yellow-700 dark:text-yellow-400'}">
                    ${allPassed ? '‚úÖ All tests passed!' : `‚ö†Ô∏è ${passed}/${tests.length} tests passed`}
                </p>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">
                    Environment: ${SiteConfig.isLocal() ? 'Local' : 'Production'} | 
                    Base: "${SiteConfig.basePath || '/'}"
                </p>
            </div>` + html;

            container.innerHTML = html;
        }

        // Run on load
        runTests();
    </script>
</body>
</html>
