name: Process Post Issue

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: write

jobs:
  process-post:
    if: contains(github.event.issue.labels.*.name, 'post') && contains(github.event.issue.labels.*.name, 'auto-process')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Parse issue and create post
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = context.payload.issue.body;
            
            const getValue = (label) => {
              const regex = new RegExp(`### ${label}\\s*\\n\\s*([^#]+?)(?=###|$)`, 'is');
              const match = body.match(regex);
              return match ? match[1].trim() : '';
            };
            
            const title = getValue('Tiêu đề');
            const slug = getValue('Slug \\(URL-friendly, không dấu\\)');
            const category = getValue('Danh mục');
            const excerpt = getValue('Mô tả ngắn');
            const author = getValue('Tác giả') || 'Admin';
            const tags = getValue('Tags \\(phân cách bằng dấu phẩy\\)').split(',').map(t => t.trim()).filter(Boolean);
            const content = getValue('Nội dung \\(Markdown\\)');
            const featured = getValue('Bài viết nổi bật\\?') === 'true';
            
            const today = new Date().toISOString().split('T')[0];
            const mdPath = `content/posts/${today}-${slug}.md`;
            
            // Create markdown file
            fs.writeFileSync(mdPath, content);
            
            // Update posts-index.json
            const data = JSON.parse(fs.readFileSync('data/posts-index.json', 'utf8'));
            const newId = Math.max(0, ...data.posts.map(p => p.id)) + 1;
            
            const newPost = {
              id: newId,
              title,
              slug,
              excerpt,
              content: mdPath,
              image: 'assets/images/posts/default.jpg',
              author: { name: author, avatar: 'assets/images/authors/default.jpg' },
              category,
              tags,
              readTime: Math.ceil(content.split(/\s+/).length / 200),
              views: 0,
              featured,
              publishedAt: today
            };
            
            data.posts.push(newPost);
            fs.writeFileSync('data/posts-index.json', JSON.stringify(data, null, 2));
            
            console.log('Created post:', title);

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "feat: add post from issue #${{ github.event.issue.number }}"
          git push

      - name: Close issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '✅ Bài viết đã được tạo thành công! Site sẽ cập nhật trong vài phút.'
            });
